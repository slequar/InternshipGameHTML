<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>Simon Game, by Simon</h1>

    <p>
      Welcome to a simple pattern recognition game, made with HTML, CSS, and
      JavaScript.
    </p>
    <p>
      Click the buttons or use 1-4 on the keyboard. 
    </p>

    <div>
      <button id="difficulty" onclick="updateDifficulty()">
        Easy
      </button>

      <button id="startBtn" onclick="startGame()">
        Start
      </button>
      <button id="stopBtn" class="hidden" onclick="stopGame()">
        Stop
      </button>
    </div>

    <div id="gameButtons">
      <button id="button1"></button>
      <button id="button2"></button>
      <button
        id="button3"
        onclick="guess(3)"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button4"
        onclick="guess(4)"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
      ></button>
    </div>
  </body>
</html>
